name: Auto Build

on:
  push:
    branches:
      - 'COPS-3786'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        env:
            GITLAB_REG_TOKEN: ${{ secrets.GITLAB_REG_TOKEN }}
        run: |
            cd picsart-miro-plugin
            echo "//gitlab.com/api/v4/packages/npm/:_authToken=${GITLAB_REG_TOKEN}" >> .npmrc
            npm install

      - name: Run build
        run: |
          cd picsart-miro-plugin
          npm run build

      - name: Upload to S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-1
        run: |
          aws s3 sync picsart-miro-plugin/build s3://cdk-hnb659fds-assets-650251686079-us-east-1 --delete
      


